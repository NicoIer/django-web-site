<div>
	<ul id="directory">

	</ul>
</div>
<script>
    $.each({{ project_wikis|safe }}, function (idx, item) {
        const li = $("<li>").attr('id', 'id_' + item.id).append($("<a>").text(item.title).append($("<ul>")));
        if (!item.parent_id) {
            $('#directory').append(li);
        } else {
            // 大坑！！
            $('#id_' + item.parent_id).children('a').children('ul').append(li);
        }

    })
</script>
